<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Document Scanner - Advanced CamScanner</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        /* ‚Ä¶ (tumhare saare original styles as-is) ‚Ä¶ */

        .corner-handle {
            width: 26px;
            height: 26px;
            border-radius: 9999px;
            background: white;
            border: 4px solid #3b82f6; /* blue-500 */
            box-shadow: 0 6px 14px rgba(0,0,0,0.18);
            cursor: grab;
        }
        .corner-handle:active { cursor: grabbing; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useRef, useState, useEffect } = React;

        /* ‚Ä¶ (tumhara existing icon/components code as-is) ‚Ä¶ */

        const DocumentScanner = () => {
            const [originalImage, setOriginalImage] = useState(null);
            const [processedImage, setProcessedImage] = useState(null);
            const [filter, setFilter] = useState('auto');
            const [brightness, setBrightness] = useState(0);
            const [contrast, setContrast] = useState(0);
            const [sharpness, setSharpness] = useState(0);
            const [processing, setProcessing] = useState(false);
            const [cropMode, setCropMode] = useState(false);
            const [draggingCorner, setDraggingCorner] = useState(null);
            const [corners, setCorners] = useState([]);
            const [scale, setScale] = useState('fit');
            const [copies, setCopies] = useState(1);

            const fileInputRef = useRef(null);
            const containerRef = useRef(null);
            const imgRef = useRef(null); /* ‚úÖ NEW: image element ref */

            /* ==== tumhara existing detectEdges, processImage, perspectiveTransform, etc. as-is ==== */

            // Process image whenever params/corners change
            useEffect(() => {
                if (originalImage && corners.length === 4) {
                    setProcessing(true);
                    setTimeout(() => {
                        const processed = processImage(originalImage, filter, brightness, contrast, sharpness);
                        setProcessedImage(processed);
                        setProcessing(false);
                    }, 50);
                }
            }, [filter, brightness, contrast, sharpness, originalImage, corners]);

            /* ‚úÖ FIX: drag mapping based on the displayed <img> rect (CamScanner-like precise mapping) */
            const handleCornerDrag = (index, e) => {
                if (!imgRef.current) return;
                
                const rect = imgRef.current.getBoundingClientRect();
                const scaleX = originalImage.width / rect.width;
                const scaleY = originalImage.height / rect.height;

                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                const x = (clientX - rect.left) * scaleX;
                const y = (clientY - rect.top) * scaleY;

                const newCorners = [...corners];
                newCorners[index] = {
                    x: Math.max(0, Math.min(originalImage.width, x)),
                    y: Math.max(0, Math.min(originalImage.height, y)),
                };
                setCorners(newCorners);
            };

            const handleMouseMove = (e) => {
                if (draggingCorner !== null) handleCornerDrag(draggingCorner, e);
            };
            const handleMouseUp = () => setDraggingCorner(null);

            useEffect(() => {
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);
                window.addEventListener('touchmove', handleMouseMove, { passive: false });
                window.addEventListener('touchend', handleMouseUp);
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                    window.removeEventListener('touchmove', handleMouseMove);
                    window.removeEventListener('touchend', handleMouseUp);
                };
            }, [draggingCorner, corners, originalImage]);

            /* ‚Ä¶ (tumhara file load/drag&drop, export PDF, etc. code as-is) ‚Ä¶ */

            return (
                <div className="min-h-screen">
                    {/* ‚Ä¶ tumhara full original UI markup as-is ‚Ä¶ */}

                    {/* === Original image viewer === */}
                    <div 
                        ref={containerRef}
                        className="border-2 border-gray-300 rounded-xl overflow-hidden bg-gray-50 relative"
                    >
                        {/* ‚úÖ Just added ref here, rest same */}
                        {originalImage && (
                            <img ref={imgRef} src={originalImage.src} alt="Original" className="w-full h-auto" />
                        )}

                        {/* ‚úÖ FIX: Overlay/handles aligned to the image box, NOT the container box */}
                        {cropMode && corners.length === 4 && imgRef.current && (
                            <>
                                {(() => {
                                    const imgRect = imgRef.current.getBoundingClientRect();
                                    const contRect = containerRef.current.getBoundingClientRect();
                                    const left = imgRect.left - contRect.left;
                                    const top = imgRect.top - contRect.top;
                                    const width = imgRect.width;
                                    const height = imgRect.height;

                                    const mapX = (x) => (x / originalImage.width) * width;
                                    const mapY = (y) => (y / originalImage.height) * height;

                                    return (
                                        <>
                                            <svg
                                                className="absolute pointer-events-none"
                                                style={{ left, top, width, height }}
                                            >
                                                <polygon
                                                    points={corners.map(c => `${mapX(c.x)},${mapY(c.y)}`).join(' ')}
                                                    fill="rgba(59, 130, 246, 0.2)"
                                                    stroke="#3b82f6"
                                                    strokeWidth="3"
                                                />
                                            </svg>

                                            {corners.map((c, i) => (
                                                <div
                                                    key={i}
                                                    className="corner-handle absolute"
                                                    style={{
                                                        left: `${left + mapX(c.x)}px`,
                                                        top: `${top + mapY(c.y)}px`,
                                                        transform: 'translate(-50%, -50%)'
                                                    }}
                                                    onMouseDown={(e) => { e.preventDefault(); setDraggingCorner(i); }}
                                                    onTouchStart={(e) => { e.preventDefault(); setDraggingCorner(i); }}
                                                    title={`Corner ${i + 1}`}
                                                />
                                            ))}
                                        </>
                                    );
                                })()}
                            </>
                        )}
                    </div>

                    {/* === Processed output, controls, etc. (as-is) === */}

                    {/* === Info + Footer (as-is) === */}
                    <div className="mt-8">
                        <div className="glass-effect rounded-2xl p-6 mx-auto mb-4 text-center max-w-2xl">
                            <p className="text-gray-700 font-semibold mb-2">üîí Privacy First Design</p>
                            <p className="text-gray-600 text-sm">
                                All image processing happens in your browser. No uploads, no servers, no data collection.
                                Your documents stay completely private on your device!
                            </p>
                        </div>

                        {/* ‚úÖ ‚ÄúCreated by: ABC‚Äù perfectly centered (design unchanged) */}
                        <div className="w-full flex justify-center">
                            <div className="glass-effect rounded-xl p-4 inline-block">
                                <p className="text-gray-600 text-sm font-medium">
                                    Created by: <span className="font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">ABC</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DocumentScanner />);
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
